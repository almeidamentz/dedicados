<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transportadoras</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h2>Digite o código da sua transportadora</h2>
    <form method="post">
        <input type="text" name="codigo" placeholder="Código da Transportadora" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
