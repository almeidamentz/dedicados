<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ transportadora }}</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; text-align: center; }
        select { padding: 5px; font-size: 14px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Transportadora: {{ transportadora }}</h2>
    <h3>Status das Placas</h3>
    <form method="post">
        <table>
            <tr>
                <th>Placa</th>
                <th>Status</th>
            </tr>
            {% for placa in placas %}
            <tr>
                <td>{{ placa }}</td>
                <td>
                    <select name="{{ placa }}">
                        {% for status in status_opcoes %}
                            <option value="{{ status }}" {% if status == status_placas[placa] %}selected{% endif %}>
                                {{ status }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Salvar Status</button>
    </form>
</body>
</html>
